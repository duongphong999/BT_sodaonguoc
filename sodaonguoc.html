<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        debugger;
        let num = parseInt(prompt('hãy nhập một dãy số:')); 
        let tmp;
        let res = 0;
        while(num>0){
            tmp = num % 10;
            res =res*10+tmp;
            num = Math.floor(num/10);
        }
            alert("số đảo ngược là " + res);
        
    </script>
</body>
</html>
